<!DOCTYPE html>
<html>
  <head>
    <title>JuneAI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-D/1kbkGRiCfQhZSSpwYT9KcNanYlTDpnyhMlUvREJ1kTU6EQUrPAwKzBvP06XyIz" crossorigin="anonymous">
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1><i class="fas fa-robot"></i> JuneAI</h1>
      </div>
      <div class="chat-history" id="chat-history">
        <!-- Chat history will be displayed here -->
      </div>
      <div class="chat-input">
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Type your message...">
          <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
